<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yammy</title>
    <!-- * Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- * Bootstrap Stylesheet -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- * Main Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/laoding.css" />
    <!-- * Media Stylesheet -->
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body class="bg-black">
    <!-- ? Nav Bar -->
    <aside class="position-fixed h-100 bg-black d-flex justify-content-between">
      <div class="nav-left-side d-flex flex-column justify-content-between">
        <ul
          class="nav-links list-unstyled p-4 overflow-hidden position-relative"
        >
          <li
            class="text-light my-3 position-relative"
            onclick="showSearchInputs()"
          >
            Search
          </li>
          <li
            class="text-light my-3 position-relative"
            onclick="displayCategories()"
          >
            Categories
          </li>
          <li
            class="text-light my-3 position-relative"
            onclick="displayAreas()"
          >
            Area
          </li>
          <li
            class="text-light my-3 position-relative"
            onclick="displayIngredients()"
          >
            Ingredients
          </li>
          <li
            class="text-light my-3 position-relative"
            onclick="displayContact()"
          >
            Contact Us
          </li>
        </ul>

        <div class="side-nav-footer text-white p-4">
          <div class="icons mb-1">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter ms-1"></i>
            <i class="fa-solid fa-globe ms-1"></i>
          </div>

          <p>
            Copyright Ã‚ &copy; 2019 All Rights <br />
            Reserved.
          </p>
        </div>
      </div>

      <div
        class="right-edge h-100 bg-white position-relative d-flex flex-column justify-content-between py-4 px-2"
      >
        <img src="./images/logo.png" class="w-50px d-block mx-auto" alt="" />

        <div class="open-close-icon w-fit mx-auto" id="nav-right-side">
          <i class="fa-solid fa-bars fs-2" onclick="openAsideBar() "></i>
        </div>

        <div class="icons d-flex flex-column w-fit mx-auto">
          <i class="fa-solid fa-globe mb-1"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </aside>

    <!-- & Changed Content -->
    <div class="conent">
      <div class="container" id="content-meals">
        <div class="row py-5" id="meals"></div>
      </div>
      <div>
        <div class="container position-relative">
          <div class="row py-2" id="search-content"></div>
        </div>
      </div>

      <div>
        <div
          class="container d-flex justify-content-center align-items-center "
         id="contactus">
          <div class="row" id="contact-us"></div>
        </div>
      </div>
    </div>

    <!-- ^ Loading Screen -->
    <div
      class="loading-screen bg-black h-100 position-absolute top-0 w-100 justify-content-center align-items-center"
    >
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
